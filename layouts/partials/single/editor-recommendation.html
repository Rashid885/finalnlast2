<div class="editors-recommended c-v-a">
    <div class="pv4">
        <h2 class="related-posts-h">Related Posts</h2>
        <div class="e-r buying-guide-list">
            <div class="related-posts r-p-3 e-r pv3 w-30">
                {{ $related := .Site.RegularPages.RelatedIndices . "categories" }}
                {{ range first 3 (shuffle $related) }}
                <div class="c0117">
                    <article data-relatedarticles="true">
                        <div class="c0125">
                            <div class="LazyLoad is-visible">
                                <a class="c0126 crop-fill"
                                    href="{{.RelPermalink | absURL }}"
                                    aria-label="{{.Title}}"><img src="{{.Params.featured_Image}}"
                                        width="405" height="255" alt="{{.Title}}" loading="lazy"></a>
                            </div>
                        </div>
                        <header class="c0119">
                            <span class="c0120"><a class="c0121" href="{{.RelPermalink | absURL }}" aria-label="{{.Title}}">{{.Title}}</a></span>
                        </header>
                    </article>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
